<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="app-container">
    <!-- Side Menu -->
    <nav class="side-menu">
        <div class="menu-header">
            <h2>Navigation</h2>
        </div>
        <ul class="menu-items">
            <li><a href="#home" class="menu-item active">Home</a></li>
            <li><a href="#products" class="menu-item">View Products</a></li>
            <li><a href="#add-product" class="menu-item">Add Product</a></li>
            <li><a href="#recent" class="menu-item">Recently Viewed</a></li>
            <li><a href="#history" class="menu-item">View History</a></li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <main class="content-area" id="content-area">
        <!-- Home Page -->
        <section id="home-page" class="page active">
            <h1>Product Management System</h1>
            <p>Welcome to our product management dashboard. Use the side menu to navigate.</p>
        </section>

        <!-- View Products Page -->
        <section id="products-page" class="page">
            <h1>Our Products</h1>
            <div class="product-list" id="product-list">
                <!-- Products will be loaded here dynamically -->
            </div>
        </section>

        <!-- Add Product Page -->
        <section id="add-product-page" class="page">
            <h1>Add New Product</h1>
            <form id="product-form" class="product-form">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-price">Price ($)</label>
                    <input type="number" id="product-price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="product-description">Description</label>
                    <textarea id="product-description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="product-image">Image URL</label>
                    <input type="url" id="product-image" placeholder="https://example.com/image.jpg">
                </div>
                <button type="submit" class="submit-btn">Add Product</button>
            </form>
        </section>

        <!-- Recently Viewed Page -->
        <section id="recent-page" class="page">
            <h1>Recently Viewed Products</h1>
            <div class="recent-products" id="recent-products">
                <!-- Recently viewed products will appear here -->
            </div>
        </section>

        <!-- View History Page -->
        <section id="history-page" class="page">
            <h1>Product View History</h1>
            <div class="history-list" id="history-list">
                <!-- Full history will appear here -->
            </div>
        </section>

        <!-- Product Detail Modal -->
        <div id="product-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div id="modal-product-content"></div>
            </div>
        </div>
    </main>
</div>

<script src="js/app.js"></script>
</body>
</html>
