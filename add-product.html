<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System - Add Product</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-group {
            margin-bottom: 20px; /* Add space between form groups */
        }
    </style>
</head>
<body>
<div class="app-container">
    <nav class="side-menu">
        <div class="menu-header">
            <h2>Navigation</h2>
        </div>
        <ul class="menu-items">
            <li><a href="home.html" class="menu-item active">Home</a></li>
            <li><a href="products.html" class="menu-item">View Products</a></li>
            <li><a href="add-product.html" class="menu-item">Add Product</a></li>
            <li><a href="recent.html" class="menu-item">Recently Viewed</a></li>
            <li><a href="history.html" class="menu-item">View History</a></li>
            <li><a href="zone-management.html" class="menu-item">Zone Management</a></li>
            <li><a href="settings.html" class="menu-item">Settings</a></li>
        </ul>
    </nav>

    <main class="content-area">
        <section id="add-product-page" class="page active">
            <h1>Add New Product</h1>
            <form id="product-form" class="product-form">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="batch-number">Batch Number</label>
                    <input type="text" id="batch-number" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" required>
                </div>
                <div class="form-group">
                    <label for="ppa">PPA</label>
                    <input type="text" id="ppa" required>
                </div>
                <div class="form-group">
                    <label for="shp">SHP</label>
                    <input type="text" id="shp" required>
                </div>
                <div class="form-group">
                    <label for="expiration-date">Expiration Date</label>
                    <input type="date" id="expiration-date" required>
                </div>
                <div class="form-group">
                    <label for="zone">Zone</label>
                    <input type="text" id="zone" required>
                </div>
                <div class="form-group">
                    <label for="emplacement">Emplacement</label>
                    <input type="text" id="emplacement" required>
                </div>
                <div class="form-group">
                    <label for="product-description">Description</label>
                    <textarea id="product-description" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Add Product</button>
            </form>
        </section>
    </main>
</div>

<script src="js/app.js"></script>
</body>
</html>
